       <script type="text/javascript">
        (function() {
            // Get referral code from URL
            const urlParams = new URLSearchParams(window.location.search);
            let refCode = urlParams.get('refcode') || '';
            const encodedRefCode = encodeURIComponent(`refcode=${refCode}`);

            // Android package details
            const packageName = 'com.app.justpe.payments';
            const playStoreWebUrl = `https://play.google.com/store/apps/details?id=${packageName}&referrer=${encodedRefCode}`;
            const playStoreAppUrl = `market://details?id=${packageName}&referrer=${encodedRefCode}`;

            // Deep link for app
            const deepLink = `justpe://referral?refcode=${refCode}`;

            // Build proper Android Intent
            const intentUrl = `intent://justpe.in/referral#Intent;` +
                `scheme=justpe;` +
                `package=${packageName};` +
                `action=android.intent.action.VIEW;` +
                `S.browser_fallback_url=${encodeURIComponent(playStoreAppUrl)};` +
                `end`;

            // Mobile detection
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isChrome = /Chrome/i.test(navigator.userAgent);

            function redirectToStore() {
                // Try app store URL first
                window.location = playStoreAppUrl;
                
                // Fallback to web URL if Play Store app not installed
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location = playStoreWebUrl;
                    }
                }, 500);
            }

            if (isAndroid) {
                redirectToStore();
                // First try to open app directly
                ///window.location = deepLink;
                
                // If app not installed, try Play Store app
                setTimeout(() => {
                    if (!document.hidden) {
                        // For Chrome use Intent URL
                        if (isChrome) {
                            window.location = intentUrl;
                        } else {
                            redirectToStore();
                        }
                    }
                }, 1000);
                
            } else {
                // Non-Android handling
                window.location = playStoreWebUrl;
            }
        })();
    </script>
