    <script type="text/javascript">
        // Immediately invoked function to handle referral logic
        (function() {
            // Get referral code from URL
            const urlParams = new URLSearchParams(window.location.search);
            let refCode = urlParams.get('refcode') || '';
            refCode = encodeURIComponent(refCode);

            // Android package and store URL
            const packageName = 'com.app.justpe.payments';
            const playStoreUrl = `https://play.google.com/store/apps/details?id=${packageName}&referrer=${refCode}`;
            
            // Deep link URL for app (if installed)
            const deepLinkUrl = `justpe://referral?refcode=${refCode}`;
            
            // Build proper Android Intent URL
            const intentUrl = `intent://justpe.in/referral#Intent;` +
                `scheme=justpe;` +
                `package=${packageName};` +
                `action=android.intent.action.VIEW;` +
                `S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};` +
                `end`;

            // Detect mobile platforms
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // Main redirect logic
            function handleRedirect() {
                if (isAndroid) {
                    // Android devices
                    window.location.href = intentUrl;
                    
                    // Fallback to Play Store if app not installed
                    setTimeout(function() {
                        if (!document.hidden) {
                            window.location.href = playStoreUrl;
                        }
                    }, 1000);
                    
                } else if (isiOS) {
                    // iOS devices (optional)
                    window.location.href = deepLinkUrl;
                    setTimeout(function() {
                        if (!document.hidden) {
                            window.location.href = 'itms-apps://itunes.apple.com/app/YOUR_APP_ID';
                        }
                    }, 1000);
                } else {
                    // Desktop fallback
                    window.location.href = playStoreUrl;
                }
            }

            // Start the process
            handleRedirect();
        })();
    </script>
